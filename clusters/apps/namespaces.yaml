---
apiVersion: v1
kind: Namespace
metadata:
  name: Adaniel1
---
apiVersion: v1
kind: Namespace
metadata:
  name: Adaniel2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-webapp-blue
  namespace: Adaniel2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: simple-webapp-blue
  template:
    metadata:
      labels:
        app: simple-webapp-blue
    spec:
      containers:
        - image: "ubuntu:jammy"
          command:
            - "sleep"
            - "604800"
          name: simple-webapp-blue
